<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Hyphen Securities</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f8;
            color: #0E1E35;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background-color: #0E1E35;
            color: #ffffff;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header .logo img {
            height: 60px;
        }

        nav {
            display: flex;
            gap: 30px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* Login Form Container */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 20px;
        }

        .login-box {
            background-color: #ffffff;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .login-box h2 {
            text-align: center;
            color: #335e90;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #0E1E35;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #335e90;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            color: #ffffff;
            background-color: #0E1E35;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-button:hover {
            background-color: #335e90;
        }

        /* Footer */
        footer {
            background-color: #0E1E35;
            color: #ffffff;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9em;
        }
        
        footer .footer-links, footer .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="/images/logo.png" alt="Hyphen Securities Logo">
        </div>
        <nav>
            <a href="who we are.html">Who We Are</a>
            <a href="what we do.html">What We Do</a>
            <a href="whats new.html">What's New</a>
            <a href="join our team.html">Join Our Team</a>
            <a href="login.html"><button class="login-button">Login</button></a>
        </nav>
    </header>

    <!-- Login Form -->
    <div class="login-container">
        <div class="login-box">
            <h2>Login to Hyphen Securities</h2>
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="footer-links">
            <a href="who we are.html">About Us</a>
            <a href="what we do.html">Our Services</a>
            <a href="contact.html">Contact Us</a>
            <a href="privacy.html">Privacy Policy</a>
        </div>
        <div class="social-icons">
          <a href="https://www.facebook.com/fakeprofile12">Facebook</a> | 
          <a href="https://twitter.com/fakeprofile123">Twitter</a> | 
          <a href="https://www.linkedin.com/fakeprofile123">LinkedIn</a>
      </div>
        <p>&copy; 2023 Hyphen Securities. All Rights Reserved.</p>
    </footer>
</body>
</html>
